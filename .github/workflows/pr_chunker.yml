name: PR Chunker

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  chunk-and-review:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Debug initial environment
        run: |
          echo "=== DEBUG: INITIAL ENVIRONMENT ==="
          echo "Repository: ${{ github.repository }}"
          echo "PR Number: ${{ github.event.number }}"
          echo "Is Fork: ${{ github.event.pull_request.head.repo.full_name != github.repository }}"
          echo "Head Repo: ${{ github.event.pull_request.head.repo.full_name }}"
          echo "Head Ref: ${{ github.event.pull_request.head.ref }}"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For fork PRs
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r scripts/pr_review/requirements.txt

      - name: Generate review chunks
        id: generate-chunks
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/pr_review/chunker.py \
            --repo ${{ github.repository }} \
            --pr ${{ github.event.number }} \
            --base ${{ github.event.pull_request.base.sha }} \
            --head ${{ github.event.pull_request.head.sha }} \
            --output chunks.md

      - name: Post PR comment
        if: steps.generate-chunks.outcome == 'success'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const content = fs.readFileSync('chunks.md', 'utf8');
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: content
            });

      - name: Create review issue
        if: steps.generate-chunks.outcome == 'success'
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "PR#${{ github.event.number }} Review Assignments"
          content-filepath: ./chunks.md
          labels: "code-review"
          assignees: ${{ join(github.event.pull_request.requested_reviewers.*.login) }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Handle failure
        if: steps.generate-chunks.outcome != 'success'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Automatic chunking failed\n\n' +
                    'Please review manually: ${{ github.server_url }}/${{ github.repository }}/pull/${{ github.event.number }}\n\n' +
                    'Error details available in workflow logs.'
            });