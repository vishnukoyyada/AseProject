name: PR Chunker
on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [ main ]

# Required permissions (critical fix)
permissions:
  contents: read
  issues: write
  pull-requests: write  # This enables PR comments
  repository-projects: write

jobs:
  chunk-and-review:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          pip install -r scripts/pr_review/requirements.txt

      # 4. Generate review chunks
      - name: Generate review chunks
        id: generate-chunks
        run: |
          python scripts/pr_review/chunker.py \
            --repo ${{ github.repository }} \
            --pr ${{ github.event.number }} \
            --base ${{ github.event.pull_request.base.sha }} \
            --head ${{ github.event.pull_request.head.sha }} \
            --output chunks.md

      # 5. Post PR comment (fixed version)
      - name: Post PR comment with chunks
        if: steps.generate-chunks.outcome == 'success'
        uses: actions/github-script@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const fs = require('fs');
            try {
              const content = fs.readFileSync('chunks.md', 'utf8');
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: content
              });
            } catch (error) {
              console.error('Comment post failed. Ensure:');
              console.error('1. Token has "pull-requests: write" permission');
              console.error('2. Repository allows workflow permissions');
              console.error('Full error:', error);
              process.exit(1);
            }

      # 6. Create review issue
      - name: Create review issue
        if: steps.generate-chunks.outcome == 'success'
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "PR#${{ github.event.number }} Review Checklist"
          content-filepath: ./chunks.md
          labels: "code-review"
          assignees: ${{ github.event.pull_request.requested_reviewers.*.login }}

      # 7. Error handling
      - name: Post failure notice
        if: steps.generate-chunks.outcome != 'success'
        uses: actions/github-script@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ùå Automatic chunking failed for PR #${{ github.event.number }}\n\n` +
                    `Please review manually: ${{ github.server_url }}/${{ github.repository }}/pull/${{ github.event.number }}`
            });