name: PR Chunker

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  chunk-and-review:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r scripts/pr_review/requirements.txt

      - name: Debug default token presence
        run: |
          if [ -z "$GITHUB_TOKEN" ]; then
            echo "::error::GITHUB_TOKEN is not set!"
            exit 1
          else
            echo "GITHUB_TOKEN is set (length: ${#GITHUB_TOKEN})"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate review chunks
        id: generate-chunks
        run: |
          python scripts/pr_review/chunker.py \
            --repo "${{ github.repository }}" \
            --pr "${{ github.event.number }}" \
            --base "${{ github.event.pull_request.base.sha }}" \
            --head "${{ github.event.pull_request.head.sha }}" \
            --output chunks.md \
            --github-token "${{ secrets.GITHUB_TOKEN }}" \
            --debug

      - name: Post PR comment
        if: steps.generate-chunks.outcome == 'success'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const content = fs.readFileSync('chunks.md', 'utf8');
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: content
            })
