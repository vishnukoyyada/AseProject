name: PR Chunker
on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  issues: write
  pull-requests: read

jobs:
  chunk_pr:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Debug Git information
      run: |
        echo "BASE SHA: ${{ github.event.pull_request.base.sha }}"
        echo "HEAD SHA: ${{ github.event.pull_request.head.sha }}"
        git branch -a
        git log --oneline -n 5
        git show-ref

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install libcst gitpython pygithub

    - name: Run PR chunker
      run: python scripts/pr_chunker.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PR_NUMBER: ${{ github.event.pull_request.number }}
        BASE_SHA: ${{ github.event.pull_request.base.sha }}
        HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        GITHUB_REPOSITORY: ${{ github.repository }}

    - name: Create review checklist
      if: success()
      uses: peter-evans/create-issue-from-file@v4
      with:
        title: "Review Checklist for PR #${{ github.event.pull_request.number }}"
        content-filepath: ./pr_chunks.md
        token: ${{ secrets.GITHUB_TOKEN }}