name: PR Chunker
on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [ main ]

# Required permissions
permissions:
  contents: read
  issues: write
  pull-requests: write
  repository-projects: write

jobs:
  chunk-and-review:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # 1. Checkout code with full history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      # 2. Setup Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'scripts/pr_review/requirements.txt'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/pr_review/requirements.txt

      # 4. Generate review chunks
      - name: Generate review chunks
        id: generate-chunks
        run: |
          python scripts/pr_review/chunker.py \
            --repo ${{ github.repository }} \
            --pr ${{ github.event.number }} \
            --base ${{ github.event.pull_request.base.sha }} \
            --head ${{ github.event.pull_request.head.sha }} \
            --output chunks.md
          echo "Chunks generated:"
          cat chunks.md || echo "No chunks found"

      # 5. Post chunks as PR comment
      - name: Post PR comment with chunks
        if: steps.generate-chunks.outcome == 'success'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            try {
              const content = fs.readFileSync('chunks.md', 'utf8');
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: content
              });
              console.log('Successfully posted PR comment');
            } catch (error) {
              console.error('Error posting comment:', error);
              core.setFailed('Failed to post PR comment');
            }

      # 6. Create review tracking issue
      - name: Create review issue
        if: steps.generate-chunks.outcome == 'success'
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "PR#${{ github.event.number }} Review Checklist"
          content-filepath: ./chunks.md
          labels: "code-review"
          assignees: ${{ github.event.pull_request.requested_reviewers.*.login }}

      # 7. Error handling
      - name: Post failure notice
        if: steps.generate-chunks.outcome != 'success'
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ùå PR Chunker failed for PR #${{ github.event.number }}\n\n` +
                    `Please review manually: ${{ github.server_url }}/${{ github.repository }}/pull/${{ github.event.number }}\n` +
                    `Error details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`
            });